<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/default-list.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListItenslistacomprasTitle}"></h:outputText>
        </ui:define>
        <ui:define name="content">
            <h:form>
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages layout="table" infoClass="alert alert-success" errorClass="alert alert-error"/>
                    <br/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListItenslistacomprasEmpty}" rendered="#{itenslistacomprasController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{itenslistacomprasController.items.rowCount > 0}">
                    <h:outputText class="badge" value="#{itenslistacomprasController.pagination.pageFirstItem + 1}..#{itenslistacomprasController.pagination.pageLastItem + 1}/#{itenslistacomprasController.pagination.itemsCount}"/>&nbsp;
                    <h:commandButton class="btn btn-mini" action="#{itenslistacomprasController.previous}" value="#{bundle.Previous} #{itenslistacomprasController.pagination.pageSize}" rendered="#{itenslistacomprasController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandButton class="btn btn-mini" action="#{itenslistacomprasController.next}" value="#{bundle.Next} #{itenslistacomprasController.pagination.pageSize}" rendered="#{itenslistacomprasController.pagination.hasNextPage}"/>&nbsp;
                    <br/>
                    <br/>
                    <h:dataTable class="table table-striped table-bordered"
                                 columnClasses="span2, span5, span3, span2, span1"
                                 value="#{itenslistacomprasController.items}" var="item" >
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListItenslistacomprasTitle_listacompras}"/>
                            </f:facet>
                            <h:outputText value="#{item.listacompras.descricao}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListItenslistacomprasTitle_produtos}"/>
                            </f:facet>
                            <h:outputText value="#{item.produtos.nome}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListItenslistacomprasTitle_idSupermercados}"/>
                            </f:facet>
                            <h:outputText value="#{item.idSupermercados.nome}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListItenslistacomprasTitle_valor}"/>
                            </f:facet>
                            <h:outputText value="#{item.valor}">
                                <f:convertNumber type="currency" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListItenslistacomprasTitle_quantidade}"/>
                            </f:facet>
                            <h:outputText value="#{item.quantidade}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListItenslistacomprasTitle_comprado}"/>
                            </f:facet>
                            <div class="text-center">
                                <h:selectBooleanCheckbox disabled="true" value="#{item.compradoBoolean}"/>
                            </div>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <div class="text-center">
                                <h:commandButton class="btn btn-small" action="#{itenslistacomprasController.prepareView}" value="#{bundle.ListItenslistacomprasViewLink}"/>
                                <h:outputText value=" "/>
                                <h:commandButton class="btn btn-small" action="#{itenslistacomprasController.prepareEdit}" value="#{bundle.ListItenslistacomprasEditLink}"/>
                                <h:outputText value=" "/>
                                <h:commandButton class="btn btn-small" action="#{itenslistacomprasController.destroy}" value="#{bundle.ListItenslistacomprasDestroyLink}"/>
                            </div>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandButton class="btn btn-primary" action="#{itenslistacomprasController.prepareCreate}" value="#{bundle.ListItenslistacomprasCreateLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
