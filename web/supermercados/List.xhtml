<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/default.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListSupermercadosTitle}"></h:outputText>
        </ui:define>
        <ui:define name="content">
            <h:form>
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages layout="table" infoClass="alert alert-success" errorClass="alert alert-error"/>
                    <br/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListSupermercadosEmpty}" rendered="#{supermercadosController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{supermercadosController.items.rowCount > 0}">
                    <h:outputText class="badge" value="#{supermercadosController.pagination.pageFirstItem + 1}..#{supermercadosController.pagination.pageLastItem + 1}/#{supermercadosController.pagination.itemsCount}"/>&nbsp;
                    <h:commandButton class="btn btn-mini" action="#{supermercadosController.previous}" value="#{bundle.Previous} #{supermercadosController.pagination.pageSize}" rendered="#{supermercadosController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandButton class="btn btn-mini" action="#{supermercadosController.next}" value="#{bundle.Next} #{supermercadosController.pagination.pageSize}" rendered="#{supermercadosController.pagination.hasNextPage}"/>&nbsp;
                    <br/>
                    <br/>
                    <h:dataTable class="table table-striped table-bordered "
                                 columnClasses="span1, span7, span3"
                                 value="#{supermercadosController.items}" var="item">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSupermercadosTitle_idSupermercados}"/>
                            </f:facet>
                            <h:outputText value="#{item.idSupermercados}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSupermercadosTitle_nome}"/>
                            </f:facet>
                            <h:outputText value="#{item.nome}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <div class="text-center">
                                <h:commandButton class="btn btn-small" action="#{supermercadosController.prepareView}" value="#{bundle.ListSupermercadosViewLink}"/>
                                <h:outputText value=" "/>
                                <h:commandButton class="btn btn-small" action="#{supermercadosController.prepareEdit}" value="#{bundle.ListSupermercadosEditLink}"/>
                                <h:outputText value=" "/>
                                <h:commandButton class="btn btn-small" action="#{supermercadosController.destroy}" value="#{bundle.ListSupermercadosDestroyLink}"/>
                            </div>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandButton class="btn btn-primary" action="#{supermercadosController.prepareCreate}" value="#{bundle.ListSupermercadosCreateLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
