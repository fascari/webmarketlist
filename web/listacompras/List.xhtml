<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/default.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListListacomprasTitle}"></h:outputText>
        </ui:define>
        <ui:define name="content">
            <h:form>
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages layout="table" infoClass="alert alert-success" errorClass="alert alert-error"/>
                    <br/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListListacomprasEmpty}" rendered="#{listacomprasController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{listacomprasController.items.rowCount > 0}">
                    <h:outputText class="badge" value="#{listacomprasController.pagination.pageFirstItem + 1}..#{listacomprasController.pagination.pageLastItem + 1}/#{listacomprasController.pagination.itemsCount}"/>&nbsp;
                    <h:commandButton class="btn btn-mini" action="#{listacomprasController.previous}" value="#{bundle.Previous} #{listacomprasController.pagination.pageSize}" rendered="#{listacomprasController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandButton class="btn btn-mini" action="#{listacomprasController.next}" value="#{bundle.Next} #{listacomprasController.pagination.pageSize}" rendered="#{listacomprasController.pagination.hasNextPage}"/>&nbsp;
                    <br/>
                    <br/>
                    <h:dataTable class="table table-striped table-bordered"
                                 columnClasses="span1, span7, span3"
                                 value="#{listacomprasController.items}" var="item" >
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListListacomprasTitle_idListaCompras}"/>
                            </f:facet>
                            <h:outputText value="#{item.idListaCompras}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListListacomprasTitle_descricao}"/>
                            </f:facet>
                            <h:outputText value="#{item.descricao}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <div class="text-center">
                                <h:commandButton class="btn btn-small" action="#{listacomprasController.prepareView}" value="#{bundle.ListListacomprasViewLink}"/>
                                <h:outputText value=" "/>
                                <h:commandButton class="btn btn-small" action="#{listacomprasController.prepareEdit}" value="#{bundle.ListListacomprasEditLink}"/>
                                <h:outputText value=" "/>
                                <h:commandButton class="btn btn-small" action="#{listacomprasController.destroy}" value="#{bundle.ListListacomprasDestroyLink}"/>
                            </div>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandButton class="btn btn-primary" action="#{listacomprasController.prepareCreate}" value="#{bundle.ListListacomprasCreateLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>
