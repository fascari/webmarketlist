<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/default.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateItenslistacomprasTitle}"></h:outputText>
        </ui:define>
        <ui:define name="content">
            <script type="text/javascript">
                jQuery(document).ready(function() {
                    jQuery("#valor").maskMoney({showSymbol: false, decimal: ",", thousands: "."});
                });
            </script>
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages layout="table" infoClass="alert alert-success" errorClass="alert alert-error" showSummary="true"/>
                <br/>
            </h:panelGroup>
            <h:form id="formItensCompras" prependId="false">
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateItenslistacomprasLabel_listacompras}" for="listacompras" />
                    <h:selectOneMenu id="listacompras" value="#{itenslistacomprasController.selected.listacompras}" title="#{bundle.CreateItenslistacomprasTitle_listacompras}" required="true" requiredMessage="#{bundle.CreateItenslistacomprasRequiredMessage_listacompras}">
                        <f:selectItems value="#{listacomprasController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateItenslistacomprasLabel_produtos}" for="produtos" />
                    <h:selectOneMenu id="produtos" value="#{itenslistacomprasController.selected.produtos}" title="#{bundle.CreateItenslistacomprasTitle_produtos}" required="true" requiredMessage="#{bundle.CreateItenslistacomprasRequiredMessage_produtos}">
                        <f:selectItems value="#{produtosController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateItenslistacomprasLabel_idSupermercados}" for="idSupermercados" />
                    <h:selectOneMenu id="idSupermercados" value="#{itenslistacomprasController.selected.idSupermercados}" title="#{bundle.CreateItenslistacomprasTitle_idSupermercados}" >
                        <f:selectItems value="#{supermercadosController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateItenslistacomprasLabel_quantidade}" for="quantidade" />
                    <h:inputText class="span1 text-right" id="quantidade" value="#{itenslistacomprasController.selected.quantidade}" title="#{bundle.CreateItenslistacomprasTitle_quantidade}" required="true" requiredMessage="#{bundle.CreateItenslistacomprasRequiredMessage_quantidade}">
                        <f:validateLongRange minimum="1"/>
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateItenslistacomprasLabel_valor}" for="valor" />
                    <h:inputText class="span2 text-right" id="valor" value="#{itenslistacomprasController.selected.valor}" title="#{bundle.CreateItenslistacomprasTitle_valor}" required="true" requiredMessage="#{bundle.CreateItenslistacomprasRequiredMessage_valor}">
                        <f:convertNumber type="currency" pattern="#0.00"/>
                    </h:inputText>
                </h:panelGrid>
                <div class="form-actions">
                    <h:commandButton class="btn btn-primary" action="#{itenslistacomprasController.create}" value="#{bundle.CreateItenslistacomprasSaveLink}" />
                    <a />
                    <h:commandButton class="btn" action="#{itenslistacomprasController.prepareList}" value="#{bundle.CreateItenslistacomprasShowAllLink}" immediate="true"/>
                </div>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
