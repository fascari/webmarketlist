<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/default.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListProdutosTitle}"></h:outputText>
        </ui:define>
        <ui:define name="content">
            <h:form>
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages layout="table" infoClass="alert alert-success" errorClass="alert alert-error"/>
                    <br/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListProdutosEmpty}" rendered="#{produtosController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{produtosController.items.rowCount > 0}">
                    <h:outputText class="badge" value="#{produtosController.pagination.pageFirstItem + 1}..#{produtosController.pagination.pageLastItem + 1}/#{produtosController.pagination.itemsCount}"/>&nbsp;
                    <h:commandButton class="btn btn-mini" action="#{produtosController.previous}" value="#{bundle.Previous} #{produtosController.pagination.pageSize}" rendered="#{produtosController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandButton class="btn btn-mini" action="#{produtosController.next}" value="#{bundle.Next} #{produtosController.pagination.pageSize}" rendered="#{produtosController.pagination.hasNextPage}"/>&nbsp;
                    <br/>
                    <br/>
                    <h:dataTable class="table table-striped table-bordered"
                                 columnClasses="span1, span7, span3"
                                 value="#{produtosController.items}"
                                 var="item" >
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListProdutosTitle_idProdutos}"/>
                            </f:facet>
                            <h:outputText value="#{item.idProdutos}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListProdutosTitle_nome}"/>
                            </f:facet>
                            <h:outputText value="#{item.nome}"/>
                        </h:column>
                        <!--                        <h:column>
                                                    <f:facet name="header">
                                                        <h:outputText value="#{bundle.ListProdutosTitle_imagem}"/>
                                                    </f:facet>
                                                    <h:outputText value="#{item.imagem}"/>
                                                </h:column>-->
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <div class="text-center">
                                <h:commandButton class="btn btn-small" action="#{produtosController.prepareView}" value="#{bundle.ListProdutosViewLink}"/>
                                <h:outputText value=" "/>
                                <h:commandButton class="btn btn-small" action="#{produtosController.prepareEdit}" value="#{bundle.ListProdutosEditLink}"/>
                                <h:outputText value=" "/>
                                <h:commandButton class="btn btn-small" action="#{produtosController.destroy}" value="#{bundle.ListProdutosDestroyLink}"/>
                            </div>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandButton class="btn btn-primary" action="#{produtosController.prepareCreate}" value="#{bundle.ListProdutosCreateLink}"/>
                <br />
                <br />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
