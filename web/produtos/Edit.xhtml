<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/default.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditProdutosTitle}"></h:outputText>
        </ui:define>
        <ui:define name="content">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages layout="table" infoClass="alert alert-success" errorClass="alert alert-error"/>
                <br/>
            </h:panelGroup>
            <h:form id="formProduto" prependId="false" enctype="multipart/form-data">
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditProdutosLabel_idProdutos}" for="idProdutos" />
                    <h:inputText class="span1" id="idProdutos" value="#{produtosController.selected.idProdutos}" disabled="true" title="#{bundle.EditProdutosTitle_idProdutos}" required="true" requiredMessage="#{bundle.EditProdutosRequiredMessage_idProdutos}"/>
                    <h:outputLabel value="#{bundle.EditProdutosLabel_nome}" for="nome" />
                    <h:inputText class="span7" id="nome" value="#{produtosController.selected.nome}" title="#{bundle.EditProdutosTitle_nome}" required="true" requiredMessage="#{bundle.EditProdutosRequiredMessage_nome}"/>
                    <h:outputLabel value="#{bundle.EditProdutosLabel_imagem}" for="imagem" />
                    <h:panelGroup>
                        <div class="fileupload fileupload-new" data-provides="fileupload">

                            <div>
                                <span class="btn btn-file">
                                    <span class="fileupload-new">Selecionar</span>
                                    <span class="fileupload-exists">Alterar</span>
                                    <h:inputFile id="imagem" value="#{produtosController.imagem}"/>
                                </span>
                                <a href="#" class="btn fileupload-exists" data-dismiss="fileupload">Remover</a>
                            </div>
                        </div>
                    </h:panelGroup>
                </h:panelGrid>
                <div class="form-actions">
                    <h:commandButton class="btn btn-primary" action="#{produtosController.update}" value="#{bundle.EditProdutosSaveLink}"/>
                    <a />
                    <h:link styleClass="btn" outcome="View" value="#{bundle.EditProdutosViewLink}"/>
                    <a/>
                    <h:commandButton class="btn" action="#{produtosController.prepareList}" value="#{bundle.EditProdutosShowAllLink}" immediate="true"/>
                </div>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
